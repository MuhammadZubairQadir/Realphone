<html>
<head>
    <title>website design using html and css</title>
    <link rel="stylesheet" href="style.css">
</head>    
<body>

   

    
<div class="main">
    <nav>
        <div class="logo">
            <img src="logo.png">
        </div>
       
               <div class="nav-links">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">phone</a></li>
                <li><a href="#">accessories</a></li>
                <li><a href="#">cart</a></li>
            </ul>
        </div>
    </nav>

    <div class="information">
        <div class="overlay"></div>
        <img src="mobile.png" class="mobile">
        
        <div id="circle">
            <div class="feature one">
                <img src="camera.png">
                    <div>
                        <h1>camera</h1>
                        <p>
                            Dual 12MP , 8 MP front</p>
                    </div>
                </div>
            <div class="feature two">
                <img src="processor.png">
                <div>
                    <h1>Processor</h1>
                    <p>Snapdragon 632 Octa-core</p>
                </div>
            </div>
            <div class="feature three">
                <img src="display.png">
                <div>
                    <h1>Display</h1>
                    <p>6.3" IPS LCD Capacitive Touchscreen</p>
                </div>
            </div>
            <div class="feature four">
                <img src="battery.png">
                <div>
                    <h1>battery</h1>
                    <p>4000mah, 720hrs standby time </p>
                </div>
            </div>
        </div>
    </div>

    <div class="controls">
        <img src="arrow.png" id="upbtn">
        <h3>Features</h3>
        <img src="arrow.png" id="downbtn">
     </div>
</div>

        <script>
            var circle = document.getElementById("circle") 
            var upbtn = document.getElementById("upbtn") 
            var downbtn = document.getElementById("downbtn")
            
            var rotateValue = circle.style.transform;
            var rotatesum;

            upbtn.onclick = function()
            {
                rotatesum = rotateValue + "rotate(-90deg)";
                circle.style.transform = rotatesum;
                rotateValue = rotatesum;
            }
            downbtn.onclick = function()
            {
                rotatesum = rotateValue + "rotate(90deg)";
                circle.style.transform = rotatesum;
                rotateValue = rotatesum;
            }
        </script>
</body>    
</html>
